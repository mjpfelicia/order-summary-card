<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Order summary card</title>
</head>

<body>
    <main>
        <div class="box_principal">
            <div class="imagem_top">
                <img src="./images/illustration-hero.svg" alt="image">
            </div>
            <section class="titulo_descricao">
                <h1>
                    Order Summary
                </h1>
                <p class="texto">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
            </section>
            <div class="box_planos">
                <div class="planos">
                    <img src="./images/icon-music.svg" alt="icon">
                    <div class="annual ">
                        Annual Plan<br> <span>$59.99/year</span>
                    </div>
                    <div class="link">
                        <a href=" ">Change</a>
                    </div>
                </div>
                <div class="pagamentos">
                    Proceed to Payment
                </div>
                <div class="cancelamento">
                    <div class="cancel ">
                        Cancel Order
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
